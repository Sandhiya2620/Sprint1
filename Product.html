<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yummy - Product Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        
        body {
            font-family: Arial, sans-serif;
        }
        .product-details {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">Yummy</a>
            
        </div>
    </nav>

    <div class="container">
        <div class="product-details">
            <h2>Chicken Chettinad Gravy</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="Images\download (1).jpg" alt="Chicken chettinad curry" class="product-image">
                </div>
                <div class="col-md-6">
                    <p> Chicken cooked with onion in South Indian Chettinad style </p>

            </div><br>

            <h2>Chicken Lollipop</h2>
            <div class="row">
                <div class="col-md-6">
                    <img src="Images\download.jpg" alt="Chicken Lollipop" class="product-image">
                </div>
                <div class="col-md-6">
                    <p> Chicken pieces marinated in a spicy red batter & deep fried </p>
                    <p>Price: $250 </p>

                </div>
            </div><br>
            <h2>BBQ
                
            </h2>
            <div class="row">

                    <img src="Images\BBQ.jpg" alt="BBQ" class="product-image">
                </div>

                    <p>Price: $200 </p>
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>





        </div>
    </div>

    
    <footer class="bg-light text-center py-3">
        <p>&copy; 2023 Yummy. All rights reserved.</p>
    </footer>
